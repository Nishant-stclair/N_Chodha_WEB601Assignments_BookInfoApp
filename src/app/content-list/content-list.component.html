<!-- src/app/content-list/content-list.component.html -->
<div *ngFor="let content of contentList">
  <app-content-card
    [id]="content.id"
    [title]="content.title"
    [description]="content.description"
    [creator]="content.creator"
    [imgURL]="content.imgURL"
    [type]="content.type"
  ></app-content-card>
</div>

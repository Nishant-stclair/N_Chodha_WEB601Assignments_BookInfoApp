<div class="content-card">
  <header class="title">{{ title }}</header>
  <p class="type" hover-affect>{{type }}</p>

  <!-- Display the image if imgURL is set, otherwise display a default image -->
  <ng-container *ngIf="imgURL; else defaultImage">
    <img class="image" [src]="imgURL" alt="Image">
  </ng-container>

  <!-- Template for default image -->
  <ng-template #defaultImage>
    <img class="image" ngSrc="/assets/images/rings.jpg" alt="Default Image" height="2343" width="1604">
  </ng-template>

  <ng-container *ngIf="description">
    <p class="description">Description: {{ description }}</p>
  </ng-container>

  <ng-container *ngIf="creator">
    <p class="creator">Creator: {{ creator }}</p>
  </ng-container>

  <ng-container *ngIf="type !== undefined">
    <p class="type" [ngClass]="{
    'novel': type.toLowerCase().includes('novel'),
    'fantasy': type.toLowerCase().includes('fantasy'),
    'dystopian-fiction': type.toLowerCase().includes('dystopian fiction')
  }">Type: {{ type }}</p>
  </ng-container>

  <ng-container *ngIf="type === undefined">
    <p class="type empty">Type: None</p>
  </ng-container>

  <ng-container *ngIf="tags && tags.length">
    <div class="tags">
      <!-- Apply ngFor loop to generate tags -->
      <span *ngFor="let tag of tags" class="tag" hover-affect>{{ tag }}</span>
    </div>

  </ng-container>
</div>
